<!DOCTYPE html>
<html>
<head>
    <title>团队游</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="团队游" />
    <meta name="keywords" content="团队游" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
	<link rel="stylesheet" type="text/css" href="http://webresource.c-ctrip.com/styles/h5/common/main.css" />
	<link rel="stylesheet" type="text/css" href="/res/style/group_detail.css">
</head>
<body class="gray" onselectstart="return false">
	<div id="headerview" style="height: 48px;">
		<header></header>
	</div>
	<div id="main">
		<div class="main-frame">
			<div class="main-viewport"></div>
			<div class="main-state"></div>
		</div>	
	</div>

	<div id="footer"></div>

    <script type="text/lizard-config">
        {
            "url_schema": "/index/{depetId}/{key}",
            "model": {
                "apis": [],
                "init_data": {"depetId":2, "key":"长江三峡"}
            },
            "view":{
                "header": "headTmpl",
                "viewport": "viewportTmpl"
            },
            "controller": "/views/index.js"
        }
    </script>

    <script id="headTmpl" type="text/lizard-template">
        <h1>团队游</h1>
    </script>

    <script id="viewportTmpl" type="text/lizard-template">
        <div class="body nofoot" style="padding-top:0">
            <div class="inquiry">
                <dl class="zero_box">
					<dd class="city_depart btn_active">
						<div id="g_depart" class="tit2" data-id="<%=data.depetId%>">上海</div>
					</dd>
					<dd class="city_arrive btn_active">
						<div id="g_dest" class="tit2" data-id="43" data-sltid="0" data-initial="S" data-inland="1"><%=data.key%></div>
					</dd>
				</dl>
                <button id="searchlistsubmit" class="btn_org mt20" value=""><i></i>查询</button>
            </div>
        </div>
    </script>

	<script type="text/javascript" src="http://localhost/webapp/app2.0/lizard.js"></script>
</body>
</html>

<td class="js-calendar-day <%= data.available ? 'on' : '' %> <%= data.selected ? 'selected' : '' %>" data-day="<%= data.dayIndexInWeek %>" data-date="<%= data.day.getDate() %>" data-available="<%= data.available ? true : false %>">
    <% if(data.isThisMonth){ %>
    <%= data.description ? data.description : data.day.getDate() %>
    <% if(data.havePrice){ %>
    <% if(data.strPrice){ %>
    <%= data.strPrice %>
    <% } else { %>
    <span class="cld_price">
        <dfn>&yen;</dfn><%= data.price %>
    </span>
    <% } %>
    <% } %>
    <% if(data.isGroup){ %>
    <i class="group"></i>
    <% } %>
    <% } %>
</td>

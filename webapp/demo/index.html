    <!-- debug 代码，无需关注 -->
    <div id="log" style="border: 1px solid red; overflow: scroll;word-wrap: break-word;
  height: 60px; position: fixed; left: 0; right: 0; bottom: 20px;">
  </div>
  <script>
  var _log = (function() {
    var i = 0;
    var el = document.getElementById('log');
    return function(str, num) {
      num = num || 3;
      if (typeof str === 'object') {
        str = JSON.stringify(str);
      }
      if (i++ > num) {
        i = 0;
        el.innerHTML = str;
      } else {
        el.innerHTML += ' ' + str;
      }
    };
  })();
  </script>

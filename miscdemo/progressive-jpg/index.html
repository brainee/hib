<img id="IMG"/>

<script type="text/javascript">

function fileContent2base64(fc) {
	var ui8a = new Uint8Array(fc),
	    i = ui8a.length,
	    binaryString = new Array(i);
	while (i--) {
		binaryString[i] = String.fromCharCode(ui8a[i]);
	}
	// 返回 Base64 编码的字符串
	return window.btoa(binaryString.join(''));
}

var img = document.getElementById('IMG');
var dataURI = 'data:image/jpeg;base64,';
var index = 1;

function f() { 
	var xhr = new XMLHttpRequest();
	xhr.onload = function() {
		if (this.status == 404) { return; }
		var base64 = fileContent2base64(this.response);
		dataURI += base64;
		img.setAttribute('src', dataURI);
		console.log('length:', dataURI.length - 23);
		window.setTimeout(f, 1000);
	};

	xhr.responseType = 'arraybuffer';
	xhr.open('GET', 'img/sample.jpg.' + index++, true);
	xhr.send();
}

f();
</script>
